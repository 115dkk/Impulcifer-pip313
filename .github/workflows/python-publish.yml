name: Upload Python Package

on:
  release:
    types: [published]
  push:
    branches-ignore:
      - main
      - master

permissions:
  contents: read

jobs:
  # í…ŒìŠ¤íŠ¸ë¥¼ ë¨¼ì € ì‹¤í–‰ (v1.7.2+)
  test:
    name: Run Tests Before Publishing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install test dependencies
        run: |
          uv pip install --system -r requirements-dev.txt

      - name: Run unit tests
        run: |
          pytest tests/ -v --tb=short

      - name: Test package installation
        run: |
          uv pip install --system -e .
          python -c "import impulcifer; from core.microphone_deviation_correction import MicrophoneDeviationCorrector"

  release-build:
    runs-on: ubuntu-latest
    needs: test  # í…ŒìŠ¤íŠ¸ í†µê³¼ í›„ì—ë§Œ ë¹Œë“œ

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Build release distributions
        run: |
          # NOTE: put your own distribution build steps here.
          uv pip install --system build
          python -m build

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  pypi-publish:
    runs-on: ubuntu-latest
    needs:
      - test  # í…ŒìŠ¤íŠ¸ í†µê³¼ í™•ì¸
      - release-build
    if: github.event_name == 'release' && github.event.action == 'published'
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write

    # Dedicated environments with protections for publishing are strongly recommended.
    # For more information, see: https://docs.github.com/en/actions/deployment/targeting-different-environments/using-environments-for-deployment#deployment-protection-rules
    environment:
      name: pypi
      # OPTIONAL: uncomment and update to include your PyPI project URL in the deployment status:
      url: https://pypi.org/project/impulcifer-py313/
      #
      # ALTERNATIVE: if your GitHub Release name is the PyPI project version string
      # ALTERNATIVE: exactly, uncomment the following line instead:
      # url: https://pypi.org/project/YOURPROJECT/${{ github.event.release.name }}

    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish release distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

