name: Tests

on:
  push:
    branches: [ main, master, develop, claude/* ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true

    - name: Install dependencies
      run: |
        uv pip install --system -r requirements-dev.txt

    - name: Run unit tests
      run: |
        python test_suite.py

    - name: Run pytest with coverage
      run: |
        pytest test_suite.py -v --cov=. --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  test-imports:
    name: Test Module Imports
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true

    - name: Install package
      run: |
        uv pip install --system -e .

    - name: Test core imports
      run: |
        python -c "import impulcifer; print('✓ impulcifer')"
        python -c "import hrir; print('✓ hrir')"
        python -c "import impulse_response; print('✓ impulse_response')"
        python -c "import microphone_deviation_correction; print('✓ microphone_deviation_correction')"

    - name: Test audio/GUI imports (optional - requires PortAudio)
      continue-on-error: true
      run: |
        python -c "import recorder; print('✓ recorder')"
        python -c "import modern_gui; print('✓ modern_gui')"
        python -c "import gui; print('✓ gui (legacy)')"

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true

    - name: Install ruff
      run: |
        uv pip install --system ruff

    - name: Run ruff linter
      continue-on-error: true
      run: |
        ruff check . --output-format=github

    - name: Check Python syntax
      run: |
        python -m py_compile *.py

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test, test-imports, lint]
    if: always()
    steps:
    - name: Check test results
      run: |
        if [ "${{ needs.test.result }}" = "success" ] && [ "${{ needs.test-imports.result }}" = "success" ]; then
          echo "✅ All tests passed!"
          exit 0
        else
          echo "❌ Some tests failed"
          echo "  test: ${{ needs.test.result }}"
          echo "  test-imports: ${{ needs.test-imports.result }}"
          echo "  lint: ${{ needs.lint.result }}"
          exit 1
        fi
